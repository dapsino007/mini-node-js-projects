
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daniel Tutors Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./css/style.css">
  </head>

  <body class="text-center">

    <main class="form-signin">
      <form action="response" method="post">
        <img class="mb-4" src="./images/logo.png" alt="Daniel Tutors" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal"> Newsletter SignUp!</h1>

        <input type="text" class="form-control top" placeholder="First Name" name= "firstName" required autofocus>
        <input type="text" class="form-control middle" placeholder="Last Name" name= "lastName" required autofocus>
        <input type="email" class="form-control bottom" placeholder="Email" name= "email" required autofocus>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Daniel Tutors</p>
      </form>
    </main>

  </body>
</html>
